image: rafaat/java-gradle-mysql:latest

pipelines:
  default:
    - step:
        script:
          - export JAVA_HOME=/usr/lib/jvm/java-1.8.0
          - yum install initscripts -y
          - service mariadb start
          - ./gradlew clean flywayClean flywayMigrate test build rpm
